<!DOCTYPE html>
<html lang=en>
<head>
   <title>Usage</title>
   <link rel="stylesheet" type="text/css" href="/static/style.css">
</head>

<body>
 <h1 class="title">Usage stats</h1>
  <div id="stats">
   <p class="os">OS: {{ os }}</p>
   <p class="release">Release: {{ release }}</p>
   <p class="host">Hostname: {{ host }}</p>
   <p class="memory">RAM usage: {{ memory }}</p>
   <p class="processor">CPU usage: {{ processor }}</p>
  </div>
</body>
</html>
